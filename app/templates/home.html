<!DOCTYPE html>
<html>
<head>
	<title>PMDb</title>
	
	<style>
	#navbar {
		list-style-type: none;
		margin: 0;
		padding: 0;
	    overflow: hidden;
	    background-color: #333;
	}

#navbar li {
		float: left;
	}

#navbar li a {
		display: block;
	    color: white;
	    text-align: center;
	    padding: 20px 30px;
	    text-decoration: none;
	}

#navbar li a:hover {
	    background-color: green;
	}

	.mySlides {display:none;}




	table{
  width:100%;
  table-layout: fixed;
}
.tbl-header{
  background-color: rgba(255,255,255,0.3);
 }
.tbl-content{
  height:500px;
  overflow-x:auto;
  margin-top: 0px;
  border: 1px solid rgba(255,255,255,0.3);
}
th{
  padding: 20px 15px;
  text-align: center;
  font-weight: 500;
  font-size: 12px;
  color: #006400;
  text-transform: uppercase;
}
td{
  padding: 15px;
  text-align: center;
  vertical-align:middle;
  font-weight: 300;
  font-size: 17px;
  color: #006400;
  border-bottom: solid 1px rgba(255,255,255,0.1);
}

a{
	font-size: 18px;
	text-decoration: none;
	color: #006400;

}


@import url(https://fonts.googleapis.com/css?family=Roboto:400,500,300,700);
body{
  background: -webkit-linear-gradient(left, #25c481, #25b7c4);
  background: linear-gradient(to right, #25c481, #25b7c4);
  font-family: 'Roboto', sans-serif;
}
section{
	margin-top:50px; 
  	
}

::-webkit-scrollbar {
    width: 6px;
} 
::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
} 
::-webkit-scrollbar-thumb {
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
}





	</style>
</head>
<body>
		<div>
			<ul id="navbar">
	  			<li><a href="home">PMDb</a></li>
			  	<li><a href="search">Search Movies</a></li>
			  	<li><a href="profile">View Profile</a></li>
			 	<li><a href="/">Logout</a></li>
			</ul>
		</div>
		<br>
		<center>
		<div>
				<img class="mySlides" src="https://i.pinimg.com/originals/63/d3/fc/63d3fccaf44a73d9a39f447760cdbeca.jpg" width="100%" height="550px" alt="Img1">
				<img class="mySlides" src="https://i.pinimg.com/originals/57/e8/13/57e81377c084df22c8e500d5d967f2e5.jpg" width="100%" height="550px" alt="Img2">
				<img class="mySlides" src="https://www.legendary.com/wp-content/uploads/2016/04/WC_unite_poster_800x400.jpg" width="100%" height="550px" alt="Img3">
				<img class="mySlides" src="http://www.insidethemagic.net/wp-content/uploads/2016/02/zoo_poster_bridgeofspies-1-800x400.jpg" width="100%" height="550px" alt="Img4">
		</div>
	</center>


  <section>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>Poster</th>
          <th>Movie Title</th>
          <th>Year of Release</th>
          <th>Director</th>
          <th>Ratings</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
        
      	{% for row in rows %}
      	
        <tr>
          <td><img src="" height="250px" width="180px" alt="IMG"/></td>
          <td><a href="/movie">{{row[4]}}</a></td>
          <td>{{row[8]}}</td>
          <td>{{row[0]}}</td>
          <td>{{row[7]}}</td>
        </tr>
    	
        {% endfor %}
        
      </tbody>
    </table>
  </div>
</section>

	<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}



</script>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

      

</body>
</html>
