	</style>
</head>
<body>

			<ul id="navbar">

			</ul>

		<div>
				<img class="mySlides" src="a.jpg" width="100%" height="600px">
				<img class="mySlides" src="b.jpg" width="100%" height="600px">
				<img class="mySlides" src="c.jpg" width="100%" height="600px">
				<img class="mySlides" src="d.jpg" width="100%" height="600px">
		</div>

	<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
